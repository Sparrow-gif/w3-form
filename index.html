<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        .message { margin-top: 15px; padding: 10px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="responseMessage" class="message"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // InfinityFree PHP फाइल का URL
            const phpFileUrl = 'https://hii.infinityfreeapp.com/form-handler.php';
            
            fetch(phpFileUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(new FormData(this))
            })
            .then(response => response.text())
            .then(data => {
                const responseDiv = document.getElementById('responseMessage');
                responseDiv.style.display = 'block';
                
                if(data.includes('success')) {
                    responseDiv.className = 'message success';
                    responseDiv.textContent = 'Thank you! Your message has been sent.';
                    document.getElementById('contactForm').reset();
                } else {
                    responseDiv.className = 'message error';
                    responseDiv.textContent = 'Error: ' + data;
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').className = 'message error';
                document.getElementById('responseMessage').textContent = 'Network error: ' + error;
                document.getElementById('responseMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
