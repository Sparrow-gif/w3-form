<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google</title>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .login-container {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #googleSignIn {
      padding: 12px 24px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      margin: 0 auto;
    }
    #googleSignIn:hover {
      background: #3367D6;
    }
    .google-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Quiz App</h1>
    <p>Please sign in to continue</p>
    <button id="googleSignIn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-icon">
      Sign in with Google
    </button>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Firebase v9 Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBFLW2TFvsl6w3EsFUuLwllFozp2TARFkQ",
      authDomain: "solveit-e64f8.firebaseapp.com",
      projectId: "solveit-e64f8",
      storageBucket: "solveit-e64f8.firebasestorage.app",
      messagingSenderId: "115582794210",
      appId: "1:115582794210:web:d7bbc03299cb53f0b1a1bb",
      measurementId: "G-1FQHQ4M24S"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // DOM Elements
    const googleSignInBtn = document.getElementById('googleSignIn');

    // Google Sign-In Handler
    googleSignInBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        await checkSingleAccount(result.user);
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: error.message,
        });
      }
    });

    // Check Single Account per Device
    async function checkSingleAccount(user) {
      const deviceUserId = localStorage.getItem('deviceUserId');
      
      if (!deviceUserId) {
        // First login on this device
        localStorage.setItem('deviceUserId', user.uid);
        await showSuccessAlert(user);
      } 
      else if (deviceUserId === user.uid) {
        // Existing user
        await showSuccessAlert(user);
      } 
      else {
        // Different user trying to login
        await Swal.fire({
          icon: 'error',
          title: 'Account Conflict',
          text: 'Only one account per device is allowed!',
        });
        window.location.reload();
      }
    }

    // Show Success Alert and Redirect
    async function showSuccessAlert(user) {
      await Swal.fire({
        icon: 'success',
        title: `Welcome, ${user.displayName || 'User'}!`,
        text: 'Redirecting to quiz...',
        timer: 2000,
        timerProgressBar: true,
        didOpen: () => {
          Swal.showLoading();
        }
      });
      // Redirect to quiz page
      window.location.href = 'quiz.html';
    }

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        checkSingleAccount(user);
      }
    });
  </script>
</body>
</html>
