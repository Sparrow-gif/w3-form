<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
    }
    #userInfo {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #signOut {
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quiz Page</h1>
  
  <div id="userInfo">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <img id="userPhoto" width="100" style="border-radius: 50%; margin: 10px;">
    <p>Email: <span id="userEmail"></span></p>
  </div>
  
  <button id="signOut">Sign Out</button>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { 
      getAuth, 
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // Initialize Firebase (same config as index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBFLW2TFvsl6w3EsFUuLwllFozp2TARFkQ",
      authDomain: "solveit-e64f8.firebaseapp.com",
      projectId: "solveit-e64f8",
      storageBucket: "solveit-e64f8.firebasestorage.app",
      messagingSenderId: "115582794210",
      appId: "1:115582794210:web:d7bbc03299cb53f0b1a1bb",
      measurementId: "G-1FQHQ4M24S"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // DOM Elements
    const userNameSpan = document.getElementById('userName');
    const userEmailSpan = document.getElementById('userEmail');
    const userPhotoImg = document.getElementById('userPhoto');
    const signOutBtn = document.getElementById('signOut');

    // Check Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Show user info
        userNameSpan.textContent = user.displayName || 'User';
        userEmailSpan.textContent = user.email;
        userPhotoImg.src = user.photoURL || 'https://via.placeholder.com/100';
      } else {
        // Redirect to login if not authenticated
        window.location.href = 'index.html';
      }
    });

    // Sign Out Handler
    signOutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        await Swal.fire({
          icon: 'success',
          title: 'Signed Out',
          text: 'You have been logged out successfully!',
        });
        window.location.href = 'index.html';
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Sign Out Failed',
          text: error.message,
        });
      }
    });
  </script>
</body>
</html>
