<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Typing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .captcha-box {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 3px;
    }
    .feedback-link {
      display: none;
    }
    .alert-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffc107;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      z-index: 1050;
    }
    #adOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      z-index: 1100;
    }
  </style>
</head>
<body class="bg-light">
  <div id="adOverlay">Loading Ad...</div>
  <div class="container py-5">
    <div class="card shadow p-4">
      <h3 class="mb-3">Captcha Typing Game</h3>

      <div id="progressDisplay" class="mb-3 fw-bold"></div>

      <div class="captcha-box border rounded p-3 text-center mb-3 bg-white" id="captchaDisplay"></div>
      
      <div class="text-center mb-3">
        <span id="timer" class="badge bg-warning text-dark fs-5">10</span>
      </div>

      <input type="number" id="captchaInput" class="form-control mb-3" placeholder="Type the captcha here" disabled />

      <button id="nextButton" class="btn btn-primary w-100" disabled>Next</button>

      <a href="#" id="feedbackLink" class="btn btn-outline-success mt-4 feedback-link" data-bs-toggle="modal" data-bs-target="#feedbackModal">üéÅ Write Your Feedback</a>
    </div>
  </div>

  <div class="alert-box" id="alertBox"></div>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Write your feedback</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form action="https://api.web3forms.com/submit" method="POST" id="feedbackForm">
            <input type="hidden" name="access_key" value="YOUR_WEB3FORM_ACCESS_KEY" />
            <div class="mb-3">
              <label>Your Name</label>
              <input type="text" name="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Your Email</label>
              <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Your Feedback</label>
              <textarea name="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
  <script>
  const captchaDisplay = document.getElementById('captchaDisplay');
  const captchaInput = document.getElementById('captchaInput');
  const nextButton = document.getElementById('nextButton');
  const timer = document.getElementById('timer');
  const progressDisplay = document.getElementById('progressDisplay');
  const feedbackLink = document.getElementById('feedbackLink');
  const feedbackForm = document.getElementById('feedbackForm');
  const alertBox = document.getElementById('alertBox');
  const adOverlay = document.getElementById('adOverlay');

  let captchaCount = 0;
  let adCount = parseInt(localStorage.getItem('adCount')) || 0;
  let feedbackSubmitted = localStorage.getItem('feedbackSubmitted') === 'true';

  function showAlert(message) {
    alertBox.textContent = message;
    alertBox.style.display = 'block';
    setTimeout(() => alertBox.style.display = 'none', 3000);
  }

  function generateCaptcha() {
    return Math.floor(100000 + Math.random() * 900000).toString(); // Only Numbers
  }

  function updateProgress() {
    progressDisplay.textContent = `Captcha ${captchaCount + 1} of 10 | Ads Watched: ${adCount}`;
  }

  function startTimer(callback) {
    let time = 10;
    timer.textContent = time;
    nextButton.disabled = true;
    const countdown = setInterval(() => {
      time--;
      timer.textContent = time;
      if (time === 0) {
        clearInterval(countdown);
        nextButton.disabled = false;
        callback();
      }
    }, 1000);
  }

  function nextCaptcha() {
    captchaInput.value = '';
    captchaInput.disabled = false;
    updateProgress();
    captchaDisplay.textContent = generateCaptcha();
    startTimer(() => {});
  }

  function showInterstitialAd(callback) {
    adOverlay.textContent = 'Ad is loading...';
    adOverlay.style.display = 'flex';

    let timeout = setTimeout(() => {
      adOverlay.style.display = 'none';
      callback(false);
    }, 15000); // fallback in 15s

    if (window.Android && typeof window.Android.showInterstitialAd === 'function') {
      try {
        window.Android.showInterstitialAd();
        window.onAdComplete = function () {
          clearTimeout(timeout);
          adOverlay.style.display = 'none';
          callback(true);
        };
      } catch (e) {
        clearTimeout(timeout);
        adOverlay.style.display = 'none';
        callback(false);
      }
    } else {
      clearTimeout(timeout);
      adOverlay.style.display = 'none';
      callback(false);
    }
  }

  nextButton.addEventListener('click', () => {
    if (captchaInput.value.trim() === '') return showAlert('Please enter the captcha.');

    captchaCount++;

    if (captchaCount === 10) {
      nextButton.textContent = 'Submit';
      nextButton.disabled = true;

      showInterstitialAd((adSuccess) => {
        if (adSuccess) {
          adCount++;
          localStorage.setItem('adCount', adCount);
        }

        if (adCount >= 10 && !feedbackSubmitted) {
          feedbackLink.style.display = 'block';
        }

        // Show result page (simulate full-screen result)
        document.body.innerHTML = `
          <div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-white text-dark">
            <h1 class="mb-4">üéâ Result Page</h1>
            <p>You completed 10 captchas.</p>
            <p><strong>Ads Watched:</strong> ${adCount}</p>
            <a href="/" class="btn btn-primary mt-3">üîÅ Try Again</a>
          </div>
        `;
      });
    } else {
      if (captchaCount === 9) {
        nextButton.textContent = 'Submit';
      }
      nextCaptcha();
    }
  });

  feedbackForm.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch(this.action, {
      method: 'POST',
      body: formData
    })
    .then(() => {
      localStorage.setItem('feedbackSubmitted', 'true');
      feedbackLink.style.display = 'none';
      showAlert('Thanks for your feedback!');
      const modal = bootstrap.Modal.getInstance(document.getElementById('feedbackModal'));
      modal.hide();
    })
    .catch(() => showAlert('Submission failed.'));
  });

  // Initial Load
  if (adCount >= 10 && !feedbackSubmitted) {
    feedbackLink.style.display = 'block';
  }
  updateProgress();
  nextCaptcha();
</script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
